<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Gallery</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="painting1" src="images/painting1.jpg">
        <img id="painting2" src="images/painting2.jpg">
        <img id="painting3" src="images/painting3.jpg">
        <img id="painting4" src="images/painting4.jpg">
      </a-assets>

      <a-plane src="#painting1" position="0 0 -5" rotation="0 0 0" width="4.6" height="6"></a-plane>
      <a-plane src="#painting2" position="0 0 5" rotation="0 180 0" width="4.6" height="6"></a-plane>
      <a-plane src="#painting3" position="5 0 0" rotation="0 -90 0" width="4.6" height="6"></a-plane>
      <a-plane src="#painting4" position="-5 0 0" rotation="0 90 0" width="4.6" height="6"></a-plane>

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
